<div class="container-fluid">
  <div class="row">
    <form class="form-group">
      <h2 style="margin-left:150px">Cast your vote</h2>
      <div class="col-xs-12 col-md-1"></div>
      <div class="col-xs-12 col-md-3">
        <select class="form-control" #votersSelect>
          <option value="" disabled selected hidden>I am</option>
          <option *ngFor="let voters of votersList" id="{{voters.Id}}" value="{{voters.Id}}">{{voters.Name}}</option>
        </select>
        <div class="icon-red" *ngIf="showError">{{errorMessage}}</div>
        <div class="icon-green" *ngIf="showSuccess">{{successMessage}}</div>
      </div>
      <div class="col-xs-12 col-md-3">
        <select class="form-control" #candidatesSelect>
          <option value="" disabled selected hidden>I vote for</option>
          <option *ngFor="let candidate of candidatesList" id="{{candidate.Id}}" value="{{candidate.Id}}">{{candidate.Name}}</option>
        </select>
      </div>
      <div class="col-xs-12 col-md-3">
        <button type="button" class="btn btn-success" (click)="VoteCasting(votersSelect.value, candidatesSelect.value)">Add</button>
      </div>
      <div class="col-xs-12 col-md-1"></div>
    </form>
  </div>
</div>
